<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kingdom Battleground</title>
    <link rel="stylesheet" href="styles/Profile_style.css">
</head>

<body>

	<div id="header-placeholder"></div> <!-- Placeholder pour le header -->

	<main class="profile-page">
        <section class="profile-section">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <div class="avatar">Blason</div>
                <div class="fields">
                    <div class="field">
                        <input type="text" placeholder="Pseudonym">
                        <button class="edit-button">✎</button>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email">
                        <button class="edit-button">✎</button>
                    </div>
                </div>
                <button class="reset-password">Reset Password</button>
            </div>
        </section>

        <section class="leaderboard-section">
            <h2>Your LeaderBoard</h2>
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Opposing Player</th>
                        <th>Blow Inflicted</th>
                        <th>Hits Received</th>
                        <th>Victory/Defeat</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder for leaderboard data -->
                </tbody>
            </table>
        </section>

        <section class="decks-section">
            <h2>Your Decks</h2>
            <table class="decks">
                <thead>
                    <tr>
                        <th>Deck N°</th>
                        <th>Name</th>
                        <th>Nb of Cards</th>
                        <th>Types of Cards</th>
                        <th>Power of Deck</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder for deck data -->
                </tbody>
            </table>
            <button class="create-deck">Create New Deck</button>
        </section>
    </main>

	<script src="js/main.js"></script>
    <div id="footer-placeholder"></div> <!-- Placeholder pour le footer -->

</body>
